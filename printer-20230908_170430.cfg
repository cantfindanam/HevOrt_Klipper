[include shell-macros.cfg]
[include mainsail.cfg]
[include Hardware/boards/octopus_pro_429.cfg]
[include Hardware/boards/EBBCan.cfg]
#[include Hardware/extruder/goliath_lgx_mini.cfg]
[include Hardware/drives/driver_tmc2209.cfg]
[include Hardware/drives/stepper_motor.cfg]
[include Hardware/other/fans.cfg]
[include Hardware/other/bed_heater.cfg]
[include Hardware/boards/beacon.cfg]
[virtual_sdcard]
path: ~/printer_data/gcodes
[display_status]
[pause_resume]
[exclude_object]
[include KAMP_Settings.cfg]
[include macros.cfg]


[printer]
kinematics: corexy
max_velocity: 600
max_accel: 9000
max_z_velocity: 25
max_z_accel: 30




[firmware_retraction]
retract_length: 0
#   The length of filament (in mm) to retract when G10 is activated,
#   and to unretract when G11 is activated (but see
#   unretract_extra_length below). The default is 0 mm.
retract_speed: 20
#   The speed of retraction, in mm/s. The default is 20 mm/s.
unretract_extra_length: 0
#   The length (in mm) of *additional* filament to add when
#   unretracting.
unretract_speed: 10
#   The speed of unretraction, in mm/s. The default is 10 mm/s.

[bed_mesh]
speed: 350
algorithm: bicubic
mesh_min:10, 32
mesh_max:360, 340
probe_count: 20, 20

[z_tilt]
z_positions:
 -48.831, -25.082
 403.587, -25.082
 177.378, 403.128
points:
 40,40
 370,40
 176,300
speed: 250
horizontal_move_z: 5

[safe_z_home]
home_xy_position: 190, 190 # update for your machine
z_hop: 3


[resonance_tester]
accel_chip: adxl345
probe_points:
    190, 190, 20

[input_shaper]
shaper_type_x = mzv
shaper_freq_x = 93.8
shaper_type_y = zv
shaper_freq_y = 55.4




[extruder]
step_pin: EBBCan:PD0
dir_pin: EBBCan:PD1
enable_pin: !EBBCan:PD2
microsteps: 16
rotation_distance: 5.7
nozzle_diameter: 0.6
filament_diameter: 1.750
heater_pin: PA2
max_power: 0.75
sensor_type: Generic 3950
sensor_pin: EBBCan:PA3
pullup_resistor: 4700
max_extrude_cross_section: 5
#sensor_type:MAX31865
#sensor_pin: EBBCan: PA4
#spi_bus: spi1
#rtd_nominal_r: 960
#rtd_reference_r: 4300
#rtd_num_of_wires: 2

#control: pid
#pid_Kp: 19.826
#pid_Ki: 1.502
#pid_Kd: 65.426
min_temp: 0
max_temp: 300


